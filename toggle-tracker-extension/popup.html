<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tracker</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 220px;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 15px;
        }
        label {
            font-size: 16px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Toggle Tracker</h2>
    <label for="trackingToggle">Tracking</label>
    <input type="checkbox" id="trackingToggle">
</body>
</html>
