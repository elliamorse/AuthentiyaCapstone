<!DOCTYPE html>
<html>
<head>
    <title>Popup</title> <!-- Title of the page displayed in the browser tab -->

    <!-- Link to External CSS for Popup Styling -->
    <link rel="stylesheet" href="css/popup.css"> <!-- Link to custom popup CSS file -->
     <!-- Link to Bootstrap CSS (via CDN) for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Integrity hash for security -->
</head>
<body>
    <!-- Main Container for Popup Content -->
    <div class="container">
        <div class="content pb-2">
            <!-- Code Block for Displaying the Session Key -->
            <div class="code-blocks">
                <span id="code-input">SESSION-KEY</span> <!-- Placeholder for session key to be displayed -->
            </div>

             <!-- Action Buttons for the Popup -->
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="copy-btn">Copy</button> <!-- Button to Copy the Session Key -->
                <button class="btn btn-outline-success btn-sm" type="button" id="save-btn">Save Session</button>   <!-- Button to Save the Session -->
                <a type="button" id="download-btn" hidden>Delete Session</a> <!-- Link (Hidden) to Delete the Session (Display conditionally) -->
                <button class="btn btn-dark btn-sm" type="button" id="reset-btn">New Session</button> <!-- Button to Reset and Create a New Session -->
            </div>
        </div>
    </div>
    <!-- Include Shared JavaScript (General Functions or Utilities) -->
    <script src="scripts/shared.js"></script>
    <!-- Include Popup-Specific JavaScript for Handling Session Actions -->
    <script src="scripts/popup.js"></script>
</html>
