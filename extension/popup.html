<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <!-- Top Navigation Tabs -->
    <div class="tab-navigation">
        <button class="tab-button active" data-tab="session">Current Session</button>
        <button class="tab-button" data-tab="citations">Citations</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </div>
    
    <!-- Main App Container with Sidebar and Content -->
    <div class="app-container">
        <!-- Sidebar for History Navigation -->
        <div class="sidebar">
            <h3>History</h3>
            <button class="sidebar-button active" data-view="current">Current Session</button>
            <button class="sidebar-button" data-view="today">Today</button>
            <button class="sidebar-button" data-view="week">This Week</button>
            <button class="sidebar-button" data-view="month">This Month</button>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-tracking">
                    <span class="slider round"></span>
                </label>
                <span>Tracking Enabled</span>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Session Tab Content -->
            <div id="session-tab" class="tab-content active">
                <div class="session-info">
                    <h2 id="title">Current Session</h2>
                    <div id="code-input" class="code-blocks">
                        <span>Loading session key...</span>
                    </div>
                    <div class="actions">
                        <button id="copy-btn" class="btn">Copy Session Key</button>
                        <button id="reset-btn" class="btn">New Session</button>
                        <button id="save-btn" class="btn">Save Data</button>
                        <button id="discard-session-btn" class="btn" style="font-size: smaller;">Discard Session</button> <!-- New Button -->
                    </div>
                </div>
                
                <div class="session-data">
                    <h3>Current Activity</h3>
                    <table class="data-table">
                        <thead id="table-header">
                            <tr>
                                <th>Type</th>
                                <th>Key</th>
                                <th>Timestamp</th>
                                <th>Website</th>
                                <th>Element</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Citations Tab Content -->
            <div id="citations-tab" class="tab-content">
                <h2>Citations</h2>
                <div id="citations-container">
                    <!-- Citations will be loaded here -->
                </div>
            </div>
            
            <!-- Settings Tab Content -->
            <div id="settings-tab" class="tab-content">
                <h2>Settings</h2>
                <div class="settings-options">
                    <div class="settings-option">
                        <h3>Data Storage</h3>
                        <p>Choose how long to keep your data:</p>
                        <select id="data-retention">
                            <option value="session">Current Session Only</option>
                            <option value="day">24 Hours</option>
                            <option value="week">One Week</option>
                            <option value="month">One Month</option>
                            <option value="forever">Forever</option>
                        </select>
                    </div>
                    <div class="settings-option">
                        <h3>Privacy</h3>
                        <div class="checkbox-option">
                            <input type="checkbox" id="anonymize-urls">
                            <label for="anonymize-urls">Anonymize URLs in stored data</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="store-locally">
                            <label for="store-locally">Store all data locally only</label>
                        </div>
                    </div>
                    <div class="settings-option">
                        <button id="clear-data" class="btn">Clear All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden download link for CSV export -->
    <a id="download-btn" style="display: none;"></a>
    
    <!-- Scripts -->
    <script src="scripts/shared.js"></script>
    <script src="scripts/citations.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
